<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/image/my-icon.jpg" sizes="16*16" type="icon/image">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website Title -->
        <title>Login Form | By HASSAN</title>
        <link rel="stylesheet" href="/css/master.css"> <!-- Main Style Medium -->
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="/css/all.css">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="/css/Normalize.css">
        <!-- Animation Effect On Scroll library -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <div class="landing">
            <div class="container">
                <div class="image-block block">
                    <div class="img">
                        <img src="/image/Asset 1.svg" alt="The Moon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="188" height="15" viewBox="0 0 188 15">
                            <ellipse id="Ellipse_1" data-name="Ellipse 1" cx="94" cy="7.5" rx="94" ry="7.5" fill="#3c484b" opacity="0.7"/>
                        </svg>  
                    </div> <!-- End Of Img -->
                </div> <!-- End Of Image Block -->
                <div class="login-block block">
                    <div class="login">
                        <div class="inputs">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                        </div> <!-- End Of Inputs -->
                        <div class="button">
                            <input type="submit" value="LOGIN">
                        </div> <!-- End Of Button -->
                        <div class="rest-password">
                            <h3>Need Account? | <a href="#reset-password">Register</a></h3>
                        </div> <!-- End Of Rest-Password -->
                        <div class="OR">
                            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="1" viewBox="0 0 110 1">
                                <line id="Line_5" data-name="Line 5" x2="110" transform="translate(0 0.5)" fill="none" stroke="rgba(0,0,0,0.18)" stroke-width="1"/>
                            </svg>
                            OR
                            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="1" viewBox="0 0 110 1">
                                <line id="Line_5" data-name="Line 5" x2="110" transform="translate(0 0.5)" fill="none" stroke="rgba(0,0,0,0.18)" stroke-width="1"/>
                            </svg>
                        </div> <!-- End Of OR Block -->
                        <div class="button-2">
                            <input type="submit" value="CREATE A NEW ACCOUNT">
                        </div>
                    </div> <!-- End Of Login -->
                </div> <!-- End Of Login Block -->
            </div> <!-- End Of Container -->
        </div> <!-- End Of Landing-->
    </body>
</html>
